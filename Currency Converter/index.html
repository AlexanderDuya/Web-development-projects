<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata">

    <link rel="stylesheet" href="style.css"/>


</head>
<body>
    <div class="wrapper">
        <div class="app-details">
        <img class="imageConversion" src="app-icon.png">
        <h1 class="app-title">Currency Converter</h1>
    </div>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" value="100">
    <div class="dropdowns">
        <select id="from-currency-select"></select>
        <select id="to-currency-select"></select>
    </div>
    <button id="convert-button">Convert</button>
    <p id="result"></p>
   </div>
    

    <script src="currency-codes.js"></script>
    <script src="api-keys"></script>
    <script src="index.js"></script>

</body>
</html>
